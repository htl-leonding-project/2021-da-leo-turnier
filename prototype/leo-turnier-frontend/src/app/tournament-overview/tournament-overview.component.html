<div>
  <button mat-raised-button [routerLink]="'0'" style="margin: 10px">
    <mat-icon>add</mat-icon>Create
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> Ende </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
    </ng-container>
    <ng-container matColumnDef="sportType">
      <th mat-header-cell *matHeaderCellDef> Sportart </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.sportType; else defaultValue">
          {{element.sportType.name}}
        </ng-container>
      </td>
      <ng-template #defaultValue>
      </ng-template>
    </ng-container>
    <ng-container matColumnDef="mode">
      <th mat-header-cell *matHeaderCellDef> Modus </th>
      <td mat-cell *matCellDef="let element"> {{element.tournamentMode.name}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteTournament(element.id)"><mat-icon>delete_outline</mat-icon></button>
        <button mat-icon-button *ngIf="!element.isTournamentRunning" [routerLink]="element.id"><mat-icon>edit_outline</mat-icon></button>
        <button mat-icon-button *ngIf="!element.isTournamentRunning" style="color: green" (click)="startTournament(element.id)"><mat-icon>done_outline</mat-icon></button>
        <button mat-icon-button *ngIf="element.isTournamentRunning" style="color: green"><mat-icon>arrow_right_alt</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
