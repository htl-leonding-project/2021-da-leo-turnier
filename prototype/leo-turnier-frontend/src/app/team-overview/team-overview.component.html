<div>
  <button mat-raised-button>
    <mat-icon>add</mat-icon>Create
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="totalScore">
      <th mat-header-cell *matHeaderCellDef> Punktezahl </th>
      <td mat-cell *matCellDef="let element"> {{element.totalScore}} </td>
    </ng-container>
    <ng-container matColumnDef="players">
      <th mat-header-cell *matHeaderCellDef> Spieler </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDialog(element.players)"><mat-icon>launch</mat-icon></button>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" ><mat-icon>delete_outline</mat-icon></button>
        <button mat-icon-button [routerLink]="element.id"><mat-icon>edit_outline</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
