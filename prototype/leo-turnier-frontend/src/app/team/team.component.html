<div>
  <form [formGroup]="this.teamForm" class="normal-form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input matInput inputmode="tel" formControlName="name" placeholder="Name">
      <mat-error>Pflichtfeld!!!</mat-error>
    </mat-form-field>
    <div mat-dialog-actions style="float: right; text-align: right">
      <button mat-raised-button type="submit" color="primary" style="margin-bottom: 10px; margin-right: 10px" [disabled]="!teamForm.valid">Submit</button>
    </div>
  </form>
</div>
<div class="">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef >
        <button mat-raised-button type="button" style="float: right" color="accent" (click)="openDialog()">Add Player</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button style="float: right" color="warn" (click)="removePlayer(element)"><mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
