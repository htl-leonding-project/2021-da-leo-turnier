# datasource configuration
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = app
quarkus.datasource.password = app
quarkus.datasource.jdbc.url = jdbc:postgresql://db:5432/db
%dev.quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/db
quarkus.http.root-path=/api

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create

# CORS Config
quarkus.http.cors = true

quarkus.oidc.auth-server-url=http://auth:8443/realms/leoturnier
%dev.quarkus.oidc.auth-server-url=http://localhost:8443/realms/leoturnier
# quarkus.oidc.token.issuer=http://auth:8443/realms/leoturnier
# %dev.quarkus.oidc.token.issuer=http://localhost:8443/realms/leoturnier
quarkus.oidc.client-id=leoturnier-client